<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\main.css">
    <title>Publish your resume</title>
</head>
<body>

      <div class="main">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">POČETNA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">OBJAVI CV</a>
            </li>
          </ul>
          <div class="container">
              <div class="row">
                  <div id="main-form" class="col-md-4">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Ime</label>
                          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ime">
                        </div>
                        <div class="row">
                            <div class="col no-padding">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Kategorija</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option selected disabled>Izaberite</option>
                                      <option>IT</option>
                                      <option>IT-Hardware</option>
                                      <option>IT-Software</option>
                                      <option>Grafički dizajn</option>
                                      <option>Mašinstvo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col no-padding">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Grad</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option selected disabled>Izaberite</option>
                                      <option>Sarajevo</option>
                                      <option>Tuzla</option>
                                      <option>Mostar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Pretraga</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
